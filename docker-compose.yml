version: "3.8"

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: greentech-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: greentech_attendance
      POSTGRES_USER: greentech
      POSTGRES_PASSWORD: greentech
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - greentech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U greentech -d greentech_attendance"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: greentech-backend
    restart: unless-stopped
    environment:
      PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: greentech_attendance
      DB_USER: greentech
      DB_PASSWORD: greentech
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRES_HOURS: 24
      GIN_MODE: release
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - greentech-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8081/api/users",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: greentech-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8081/api
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - greentech-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  greentech-network:
    driver: bridge
